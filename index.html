<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokédex (By Generation)</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="controls-area">
             <label for="generation-select">Select Generation:</label>
             <select id="generation-select">
                 <option value="1">Generation I</option>
                 <option value="2">Generation II</option>
                 <option value="3">Generation III</option>
                 <option value="4">Generation IV</option>
                 <option value="5">Generation V</option>
                 <option value="6">Generation VI</option>
                 <option value="7">Generation VII</option>
                 <option value="8">Generation VIII</option>
                 <option value="9">Generation IX</option>
             </select>
        </div>

        <div class="main-layout">
            <nav class="pokemon-nav">
                <h2 id="pokemon-list-title">Pokémon List</h2>
                <ul id="pokemon-list">
                </ul>
            </nav>
            <main class="pokemon-display" id="pokemon-display">
                <div class="pokemon-card" id="pokemon-card">
                    <p class="loading">Select a generation to start.</p>
                </div>
            </main>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
